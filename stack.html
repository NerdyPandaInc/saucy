<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake BOOMINU</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Bangers', cursive;
      background: #111 url('images/clearer-background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .comic-panel {
      border: 5px solid #ffcc00;
      border-radius: 10px;
      padding: 2rem;
      margin: 1rem auto;
      background: #222;
      box-shadow: 5px 5px 0 #000;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    input, select, button {
      margin-top: 0.5rem;
      padding: 0.6rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      margin: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: 3px 3px 0 #000;
    }

    button:hover {
      background: #fff000;
    }

    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #0f0;
    }

    @media (max-width: 768px) {
      .comic-panel {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      input, select, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="comic-panel">
  <h1>üíß Stake BOOMINU</h1>

  <button onclick="connectWallet()">üîå Connect Wallet</button>

  <div>
    <label>Amount to Stake (LP):</label>
    <input type="number" id="stakeAmount" placeholder="e.g. 100" />
  </div>

  <div>
    <label>Lock Duration (days):</label>
    <input type="number" id="lockDays" placeholder="0‚Äì90" />
  </div>

  <button onclick="stake()">‚úÖ Stake</button>
  <button onclick="claimRewards()">üéÅ Claim Rewards</button>
  <button onclick="emergencyWithdraw()">üÜò Emergency Withdraw</button>

  <div>
    <label>Preferred Reward Token (after 12 months):</label>
    <select id="rewardTokenSelect">
      <option value="BOOM">BOOMINU</option>
      <option value="BERA">BERA</option>
    </select>
    <button onclick="setRewardPreference()">Set Preference</button>
  </div>

  <p id="status"></p>
</div>

<script>
  const contractAddress = "0xYourBoomInuContract";
  const boomToken = "0xBoomTokenAddress";
  const beraToken = "0xBeraTokenAddress";
  const abi = [ /* üîß Paste your BoomInu ABI here */ ];

  let provider, signer, contract;

  async function connectWallet() {
    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    contract = new ethers.Contract(contractAddress, abi, signer);
    document.getElementById("status").innerText = "‚úÖ Wallet connected";
  }

  async function stake() {
    const amount = document.getElementById("stakeAmount").value;
    const lockDays = document.getElementById("lockDays").value;
    if (!amount) return alert("Enter amount to stake");

    const parsed = ethers.utils.parseUnits(amount, 18);
    try {
      const tx = await contract.stakeLP(parsed, lockDays);
      await tx.wait();
      alert("Staked successfully!");
    } catch (err) {
      console.error(err);
      alert("Stake failed.");
    }
  }

  async function claimRewards() {
    try {
      const tx = await contract.claimRewards();
      await tx.wait();
      alert("Rewards claimed!");
    } catch (err) {
      console.error(err);
      alert("Claim failed.");
    }
  }

  async function emergencyWithdraw() {
    try {
      const tx = await contract.emergencyWithdraw();
      await tx.wait();
      alert("Emergency withdrawal complete.");
    } catch (err) {
      console.error(err);
      alert("Withdraw failed.");
    }
  }

  async function setRewardPreference() {
    const token = document.getElementById("rewardTokenSelect").value;
    const tokenAddress = token === "BOOM" ? boomToken : beraToken;
    try {
      const tx = await contract.setRewardTokenPreference(tokenAddress);
      await tx.wait();
      alert(`Reward preference set to ${token}`);
    } catch (err) {
      console.error(err);
      alert("Failed to set preference.");
    }
  }
</script>

</body>
</html>
